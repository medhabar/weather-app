<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./assests/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="no-entry">
            <p>Please enter a city name</p>
        </div>

        <div class="weather">
            <img src="./assests/rain.png" class="weather-icon">
            <h1 class="temp">0Â°C</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img class="hum-img" src="./assests/humidity.png">
                    <div class="text">
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="win-img" src="./assests/wind.png">
                    <div class="text">
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
